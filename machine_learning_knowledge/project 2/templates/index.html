<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form id="prediction-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="sex">Sex (0 for female, 1 for male):</label>
            <input type="number" id="sex" name="sex" required>
            
            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" id="cp" name="cp" required>
            
            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" id="trestbps" name="trestbps" required>
            
            <label for="chol">Cholesterol Level:</label>
            <input type="number" id="chol" name="chol" required>
            
            <label for="fbs">Fasting Blood Sugar (> 120 mg/dl, 0 for False, 1 for True):</label>
            <input type="number" id="fbs" name="fbs" required>
            
            <label for="restecg">Resting Electrocardiographic Results (0-2):</label>
            <input type="number" id="restecg" name="restecg" required>
            
            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" required>
            
            <label for="exang">Exercise Induced Angina (0 for No, 1 for Yes):</label>
            <input type="number" id="exang" name="exang" required>
            
            <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest:</label>
            <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>
            
            <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
            <input type="number" id="slope" name="slope" required>
            
            <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
            <input type="number" id="ca" name="ca" required>
            
            <label for="thal">Thalassemia (0-3):</label>
            <input type="number" id="thal" name="thal" required>
            
            <input type="button" value="Predict" onclick="predict()">
        </form>
        <div id="result"></div>
    </div>

    <script>
        function predict() {
            var form = document.getElementById("prediction-form");
            var formData = new FormData(form);
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("result").innerHTML = result;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
